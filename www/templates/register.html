<ion-view view-title="Register">
  <ion-content class="body">
    <div class="bar bar-header bar-assertive">
       <h1 class="title">Pizza La' Italiano</h1>
    </div>
    <div class="padded">
    <h1 class="custom-heading1">Registration</h1>
    <p class="custom-heading2">Fill out the form</p>
    <ion-list>
      <ion-radio>Chicken Buger</ion-radio>
      <ion-radio>Biryani</ion-radio>  
      <ion-radio>Club Sandwich</ion-radio>
    </ion-list>
    <form ng-submit="register()">
      <div class="list">
      	<label class="item item-input">
          <input type="text" ng-model="user.name" placeholder="Name">
        </label>
      	<label class="item item-input">
          <input type="text" ng-model="user.email" placeholder="Email">
        </label>
      	<label class="item item-input">
          <input type="text" ng-model="user.dob" placeholder="DOB">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" type="submit">Register</button>
        </label>
      </div>
    </form>
    </div>
  </ion-content>
</ion-view>
