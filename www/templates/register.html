<ion-view view-title="Register">
  <ion-content>
    <form ng-submit="register()">
      <div class="list">
      	<label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.name" placeholder="Name">
        </label>
      	<label class="item item-input item-floating-label">
          <span class="input-label">E-Mail</span>
          <input type="text" ng-model="user.email" placeholder="Email">
        </label>
      	<label class="item item-input item-floating-label">
          <span class="input-label">DOB</span>
          <input type="text" ng-model="user.dob" placeholder="DOB">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username" placeholder="
          Username">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
