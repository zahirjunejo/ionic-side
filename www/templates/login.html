<ion-view view-title="Login">
  <ion-content class="body">
    
    <div class="bar bar-header bar-assertive">
       <h1 class="title">Pizza La' Italiano</h1>
    </div>
    <div class="padded">
      <form ng-submit="login()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Log In</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-balanced">Register</button>
    </label>
    </div>

  </ion-content>
</ion-modal-view>
